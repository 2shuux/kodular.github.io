<script>
	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o),
			m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
	ga('create', 'UA-102230060-3', 'auto');
	ga('send', 'pageview');
	  
	var OneSignal = window.OneSignal || [];
	OneSignal.push(function() { OneSignal.init({ appId: "cf5b90e4-ef6b-4f5b-ae22-ee72ec3cb083", }); });

	$(document).ready(function() {
		$('.navbar-toggler').on('click', function () {
			$('.animated-icon').toggleClass('open');
		});

		if (window.location.href.replace(/^(?:\/\/|[^\/]+)*\//, "") == "") {
			$(() => {
				new WOW().init();
				$('#testimonials .row').slick({
					arrows: false,
					slidesToShow: 3,
					autoplay: true,
					autoplaySpeed: 2000,
					responsive: [{
						breakpoint: 768,
						settings: {
							slidesToShow: 1
						}
					}]
				});
			});
		}

		if (window.location.href.replace(/^(?:\/\/|[^\/]+)*\//, "") == "team") {
			var ul = document.getElementById("prokoders");
			$.getJSON('https://community.kodular.io/groups/prokoders/members.json?limit=100', function(data) {
				data.members.forEach(function(v, i) {
					var team = ['Diego', 'sivagiri', 'Vishwas', 'Conor', 'Mika', 'pavi2410', 'Sander'];
					if (!team.includes(v.username)) {
						var li = document.createElement("li");
						var a = document.createElement('a');
						a.appendChild(document.createTextNode(v.name!='' ? v.name : v.username));
						a.title = (v.name!='' ? v.name : v.username);
						a.href = "https://community.kodular.io/u/"+v.username;
						li.appendChild(a);
						ul.appendChild(li);
					}
				});
			});

			$(".emojione").each(function() {
				var original = $(this).html();
				var converted = emojione.shortnameToImage(original);
				$(this).html(converted);
			});
		}
	});
</script>
