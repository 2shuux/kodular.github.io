<section class="section team-section text-center">
    <!--Section heading-->
    <h1 class="section-heading pt-4">Testimonials</h1>
    <!--Section description-->
    <p class="section-description lead grey-text">Read what our users say about Makeroid.</p>
    <div class="row">
    
        {% for testimonial in site.data.testimonials %}
        <div class="col-md-4 mb-r">
            <!--Card-->
            <div class="card testimonial-card hovering">
                <!--Bacground color-->
                <div class="card-up indigo lighten-1"></div>

                <!--Avatar-->
                <div class="avatar">
                    <img src="{{ testimonial.photo }}" class="rounded-circle">
                </div>

                <div class="card-body">
                    <!--Name-->
                    <h4 class="card-title">{{ testimonial.name }}</h4>
                    <hr>
                    <!--Quotation-->
                    <p><i class="fa fa-quote-left"></i> {{ testimonial.text }}</p>
                </div>
                <!--/.Card-->
            </div>
        </div>
        {% endfor %}
    </div>
</section>
