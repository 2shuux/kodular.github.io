<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/assets/vendor/mdb/mdb.min.js"></script>
<script src="/assets/vendor/mdb/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jarallax/1.9.3/jarallax.min.js" integrity="sha256-nayLqs5VTSn5wF5AwSu9Bd9g4G0g0g/FzePb5cnM5Bo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emojione@3.1.2/lib/js/emojione.min.js"></script>

<script>
  	$(() => {
    	new WOW().init();
		$('#testimonials .row').slick({
			arrows: false,
			slidesToShow: 3,
			autoplay: true,
			autoplaySpeed: 2000,
			responsive: [{
				breakpoint: 768,
				settings: {
					slidesToShow: 1
				}
			}]
		});
  	});

	$(document).ready(function() {
		$(".emojione").each(function() {
			var original = $(this).html();
			var converted = emojione.shortnameToImage(original);
			$(this).html(converted);
		});

		var ul = document.getElementById("prokoders");
		$.getJSON('https://community.kodular.io/groups/prokoders/members.json?limit=100', function(data) {
			data.members.forEach(function(v, i) {
				var team = ['Barreeeiroo', 'sivagiri', 'Vishwas', 'Conor', 'Mika', 'pavi2410', 'Sander'];
				if (!team.includes(v.username)) {
					var li = document.createElement("li");
					var a = document.createElement('a');
					a.appendChild(document.createTextNode(v.name!='' ? v.name : v.username));
					a.title = (v.name!='' ? v.name : v.username);
					a.href = "https://community.kodular.io/u/"+v.username;
					li.appendChild(a);
					ul.appendChild(li);
				}
			});
		});
		
	});
</script>
