<head>
    <!-- COMMON TAGS -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {% if page.title %}
      {% assign page-title = page.title | escape %}
    {% else %}
      {% assign page-title = site.title | escape %}
    {% endif %}
    <title>{{ page-title }}</title>
    
    <!-- Android  -->
    <meta name="theme-color" content="#673ab7">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Makeroid App Builder">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="#673ab7">
    <meta name="msapplication-TileColor" content="#673ab7">
    <meta name="msapplication-TileImage" content="assets/logo.png">

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Makeroid App Builder">
    <meta name="msapplication-starturl" content="/">

    <!-- Search Engine -->
    <meta name="description" content="Drag and Drop Android App Builder. No coding required!">
    <meta name="image" content="assets/logo.png">
    
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Makeroid App Builder">
    <meta itemprop="description" content="Drag and Drop Android App Builder. No coding required!">
    <meta itemprop="image" content="assets/logo.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Makeroid App Builder">
    <meta name="twitter:description" content="Drag and Drop Android App Builder. No coding required!">
    <meta name="twitter:site" content="@MakeroidBuilder">
    
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Makeroid App Builder">
    <meta name="og:description" content="Drag and Drop Android App Builder. No coding required!">
    <meta name="og:url" content="https://makeroid.io">
    <meta name="og:site_name" content="Makeroid App Builder">
    <meta name="og:locale" content="en">
    <meta name="fb:admins" content="261025611048691">
    <meta name="og:type" content="website">
    
    {% include styles.html %}
