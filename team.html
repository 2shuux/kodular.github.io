---
layout: default
---

<section class="section team-section pb-5">

    <!--Section heading-->
    <h2 class="section-heading h1 pt-4">Our Amazing Team</h2>
    <!--Section description-->
    <p class="section-description">All our team is working on this project to make it better!</p>

    <div class="row text-center">

        <!--Grid column-->
      {% for member in site.data.team %}
        <div class="col-md-4 mb-r">

            <div class="avatar">
                <img src="{{ member.img }}" class="rounded-circle z-depth-1" alt="{{ member.name }}">
            </div>
            <h4>{{ member.name }}</h4>
            <h5>{{ member.desc }}</h5>

            <!--Twitter-->
            <a href="https://twitter.com/{{ member.twitter }}" type="button" class="btn-floating btn-small btn-tw "><i class="fa fa-twitter"></i></a>
          
            <!--GitHub-->
            <a href="https://github.com/{{ member.github }}" type="button" class="btn-floating btn-small btn-git "><i class="fa fa-github"></i></a>

        </div>
        <!--Grid column-->
      
    </div>
</section>
