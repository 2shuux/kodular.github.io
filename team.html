---
layout: default
title: Team | Makeroid
---

<section class="section team-section pt-5">

    <!--Section heading-->
    <h2 class="section-heading h1 pt-4">Our Amazing Team</h2>
    <!--Section description-->
    <p class="section-description">All our team is working on this project to make it better!</p>
    
    <div class="container">
    <div class="row">
        <!--Grid column-->
        {% for member in site.data.team %}
        <div class="col-md-3 mb-r">
            <div class="card card-cascade narrower mb-r">
                            
                <!--Card image-->
                <div class="view overlay hm-white-slight">
                    <img src="{{ member.img }}" class="img-fluid" alt="{{ member.name }}" style="width: -webkit-fill-available;">
                    <a>
                        <div class="mask waves-effect waves-light"></div>
                    </a>
                </div>
                <!--/.Card image-->
                
                <!--Card content-->
                <div class="card-body text-center">
                    <!--Title-->
                    <h4 class="card-title"><strong>{{ member.name }}</strong></h4>
                    <h5>{{ member.desc }}</h5>
                    
                    <!--Twitter-->
                    <a href="https://twitter.com/{{ member.twitter }}" type="button" class="btn-floating btn-small btn-tw waves-effect waves-light"><i class="fa fa-twitter"></i></a>
                    
                    <!--GitHub-->
                    <a href="https://github.com/{{ member.github }}" type="button" class="btn-floating btn-small btn-git waves-effect waves-light"><i class="fa fa-github"></i></a>
                </div>
                <!--/.Card content-->
            </div>
        </div>
        {% endfor %}
        <!--Grid column-->
    </div>
    </div>
</section>
