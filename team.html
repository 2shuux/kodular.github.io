---
layout: default
title: Team | Makeroid
---

<section class="section team-section pt-5">

    <!--Section heading-->
    <h1 class="section-heading pt-4 mb-4">Our Amazing Team</h1>
    <!--Section description-->
    <p class="section-description lead grey-text">Here are our amazing team members:</p>
    
    <div class="container">
        <div class="row flex-center">
            <!--Grid column-->
            {% for member in site.data.team %}
            <div class="col-md-3">
                <div class="card card-cascade narrower mb-r">

                    <!--Card image-->
                    <div class="view overlay hm-white-slight">
                        <img src="{% if member.img %}{{ member.img }}{% else %}https://github.com/{{ member.github }}.png?size=300{% endif %}" class="img-fluid" alt="{{ member.name }}" style="width: -webkit-fill-available;">
                        <a>
                            <div class="mask waves-effect waves-light"></div>
                        </a>
                    </div>
                    <!--/.Card image-->

                    <!--Card content-->
                    <div class="card-body text-center">
                        <!--Title-->
                        <h4 class="card-title">
                            <a class="card-title h4" href="https://community.makeroid.io/u/{{ member.username }}" target="_blank">
                                <strong>{{ member.name }}</strong>
                            </a>
                        </h4>
                        <h5>{{ member.desc }}</h5>

                        <!--Email-->
                        <a href="mailto:{{ member.email }}" type="button" class="btn-floating btn-small btn-pink waves-effect waves-light"><i class="fa fa-envelope"></i></a>

                        <!--Twitter-->
                        <a href="https://twitter.com/{{ member.twitter }}" target="_blank" type="button" class="btn-floating btn-small btn-tw waves-effect waves-light"><i class="fa fa-twitter"></i></a>

                        <!--GitHub-->
                        <a href="https://github.com/{{ member.github }}" target="_blank" type="button" class="btn-floating btn-small btn-git waves-effect waves-light"><i class="fa fa-github"></i></a>
                    </div>
                    <!--/.Card content-->
                </div>
            </div>
            {% endfor %}
            <!--Grid column-->
        </div>
    </div>
</section>
